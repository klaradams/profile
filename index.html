<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="description" content="Klara's profile">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h1> Hello, I'm Klara </h1>
      <img class="img-circle" src="images/photo.png" alt="Profile Picture">
      <p class="text-justify"> I love travelling the world and meeting new people along the way. I study Mechanical Engineering and spend my free time skiing, scuba diving and reading. I also love movies. </p>
    </div>

    <div class="connect-card">
      <h2 class="follow"> Follow me </h2>
      <ul class="connect" id="list-inline">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
